<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Monsterrat fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    /> -->
    <!-- Nunito fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px rgba(33, 33, 33, 0.9);
        background-color: rgba(33, 33, 33, 0.1);
        border-radius: 10px;
        border: 1px solid rgba(99, 88, 88, 0.7);
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: rgba(99, 88, 88, 0.7);
        border-radius: 50px;
        min-height: 20px;
        max-height: 20px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(99, 88, 88, 0.4);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "480px",
            md: "768px",
            lg: "976px",
            xl: "1440px",
          },
          fontFamily: {
            // sans: ["Montserrat", "sans-serif"],
            // heading: ["Montserrat", "sans-serif"],
            sans: ["Nunito Sans", "sans-serif"],
            heading: ["Nunito Sans", "sans-serif"],
          },
          borderWidth: {
            DEFAULT: "1px",
            0: "0",
            2: "2px",
            3: "3px",
            4: "4px",
            6: "6px",
            8: "8px",
            10: "10px",
            20: "20px",
            30: "30px",
          },
          extend: {
            styles: {
              body: {
                color: "#070707",
                bg: "#FFF",
              },
            },
            colors: {
              xmGreen: "#1E9B74",
              xmYellow: "#FDC038",
              xmBlue: "#1E2B34",
              xmRed: "#E33F27",
              xmGrey: "#1C1D1F",
            },
            borderRadius: {
              none: "0",
              sm: "0.125rem",
              DEFAULT: "0.25rem",
              DEFAULT: "4px",
              md: "0.375rem",
              lg: "0.5rem",
              "3xl": "3rem",
              full: "9999px",
              large: "12px",
            },
            fontWeight: {
              thin: "100",
              hairline: "100",
              extralight: "200",
              light: "300",
              normal: "400",
              medium: "500",
              semibold: "600",
              bold: "700",
              extrabold: "800",
              black: "900",
            },
            fontSize: {
              xxs: "8px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="h-screen w-full bg-black text-white flex flex-col align-start justify-start"
  >
    <!-- Product top container -->
    <div
      class="flex w-full h-24 md:h-32 lg:h-44 relative mb-2 md:mb-28rem lg:mb-40rem pt-7 md:pt-7 lg:pt-10 px-4 lg:px-14 rounded-bl-xl md:rounded-bl-2xl lg:rounded-bl-3xl rounded-br-xl md:rounded-br-2xl lg:rounded-br-3xl bg-xmRed"
    >
      <div class="flex w-full gap-2 md:gap-6 lg:gap-12 justify-between">
        <div class="flex gap-2 md:gap-6 lg:gap-8">
          <div
            class="absolute top-5 lg:top-8 right-4 lg:right-8 flex items-center gap-1 lg:gap-5"
          >
            <a
              id="back-to-search"
              class="border border-white hover:no-underline rounded-lg p-1 lg:p-2 text-white font-normal text-xxs md:text-sm lg:text-sm hover:cursor-pointer"
              style="border-color: rgba(255, 255, 255, 0.9)"
              >Back to Search</a
            >
          </div>
          <div class="w-fit-content flex flex-col gap-[15px] items-center">
            <img
              src="./assets/logo/xume_score black.png"
              class="h-2.5 md:h-6 lg:h-7"
            />
            <!-- score card -->
            <div
              class="w-full rounded-lg lg:rounded-2xl relative flex flex-col px-2 md:px-5 lg:px-5 py-2 mt-2 md:py-5 lg:py-5 gap-[8px] lg:gap-2 items-center justify-center bg-xmGrey shadow-md"
            >
              <div
                id="score-card"
                class="w-full border-[0.15em] border-[color] relative text-center top-0 left-0 flex items-center justify-center text-lg md:text-4xl lg:text-5xl py-[5px] md:py-3 lg:py-6"
              >
                <span
                  class="absolute block bg-xmGrey top-[-0.3em] md:top-[-0.2em] bottom-[-0.3em] md:bottom-[-0.2em] left-[0.5rem] md:left-[1.3rem] lg:left-[1rem] right-[0.5rem] md:right-[1.3rem] lg:right-[1rem]"
                ></span>
                <span
                  class="absolute block bg-xmGrey top-[0.5em] md:top-[1rem] lg:top-[0.5em] bottom-[0.5em] lg:bottom-[0.5em] left-[-0.3em] md:left-[-0.4em] lg:left-[-0.7rem] right-[-0.3em] md:right-[-0.4em] lg:right-[-0.7rem]"
                ></span>
                <span
                  id="score"
                  class="relative z-10 font-semibold text-center"
                >
                  {score}
                </span>
              </div>

              <p
                id="score-text"
                class="w-full text-xxs md:text-xs lg:text-sm text-center"
              ></p>
            </div>
          </div>
          <div
            class="w-50% lg:fit-content flex flex-col relative top-10 md:top-16 lg:top-20 gap-2 md:gap-5 lg:gap-7"
          >
            <h1
              id="product-name"
              class="text-lg md:text-2xl font-bold lg:text-4xl"
            ></h1>
            <div
              class="w-100% relative flex items-center top-0 left-0 md:left-[-10px] lg:left-[-20px] gap-1 md:gap-2.5 lg:gap-3"
            >
              <button
                id="better-matches"
                class="text-[10px] md:text-base lg:text-xl py-[2px] md:py-1 lg:py-1 px-2 md:px-5 lg:px-5 bg-xmYellow font-bold hover:no-underline text-black rounded-full"
              >
                Better Matches
              </button>
              <button
                class="text-[10px] md:text-base lg:text-xl py-[2px] md:py-1 lg:py-1 px-2 md:px-5 lg:px-5 bg-xmGreen font-bold hover:no-underline text-black rounded-full"
              >
                Buy
              </button>
            </div>
          </div>
        </div>
        <div class="w-25% lg:fit-content self-end flex">
          <img id="product-image" />
        </div>
      </div>
    </div>
    <div
      class="w-full border-b-[0.5px] border-[#333333] md:mb-6 lg:mb-8 mt-12 md:mt-28 lg:mt-32"
    ></div>
    <!-- ingredient analysis and quick facts section -->
    <div
      class="w-full flex items-center relative justify-center gap-10 flex-col rounded-bl-3xl rounded-br-3xl p-6 lg:p-8 lg:mb-8"
    >
      <div class="flex">
        <button
          id="ingredientButton"
          class="border border-white h-5 lg:h-10 text-[10px] md:text-xs lg:text-base px-2 md:px-8 lg:px-12 font-normal md:font-medium rounded-l-3xl rounded-r-none border-r border-transparent bg-xmGreen hover:bg-xmGreen"
        >
          Ingredient Analysis
        </button>
        <button
          id="quickButton"
          class="border border-white h-5 lg:h-10 text-[10px] md:text-xs lg:text-base px-3 md:px-12 lg:px-20 font-normal md:font-medi um rounded-r-3xl rounded-l-none border-l border-transparent bg-black hover:bg-xmGreen"
        >
          Quick Facts
        </button>
      </div>
    </div>
    <!-- Ingredient analysis -->
    <div
      id="ingredient-section"
      class="w-full flex items-start flex-row justify-between pb-3 lg:pb-6 px-6 lg:px-20"
    ></div>
    <!-- quick facts -->
    <div
      id="quick-section"
      class="w-full hidden items-start px-2 md:px-8 lg:px-12 pb-4 gap-10 lg:gap-30"
    >
      <div class="w-full flex items-start justify-end">
        <ul id="pos-facts" class="ml-0"></ul>
      </div>
      <div class="w-full flex items-start">
        <ul id="neg-facts" class="ml-0"></ul>
      </div>
    </div>
    <!-- better matches -->
    <div class="w-full flex px-2 lg:px-16 py-4">
      <div
        class="w-full flex bg-xmGrey flex-col py-3 lg:py-6 mt-2 lg:mt-6 items-center rounded-2xl md:rounded-2xl lg:rounded-3xl"
      >
        <h1
          class="text-sm md:text-3xl lg:text-4xl text-xmYellow font-bold pb-2 lg:pb-5"
        >
          Better Matches
        </h1>
        <div
          id="best-matches"
          class="flex max-w-[90%] items-center gap-5 md:gap-9 lg:gap-12 overflow-y-auto pb-2 lg:pb-6"
        ></div>
      </div>
    </div>
    <div class="w-full flex items-center justify-center flex-col py-6 gap-2">
      <p class="text-xs lg:text-base">Download Now</p>
      <div class="flex gap-5">
        <a
          href="https://play.google.com/store/apps/details?id=com.planmyfood.app"
          class="text-base lg:text-5xl"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg
            stroke="#fff"
            fill="#fff"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path

            ></path>
          </svg>
        </a>
        <a
          href="https://apps.apple.com/in/app/xume/id1279728797"
          class="text-base lg:text-5xl"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M270.1 741.7c0 23.4 19.1 42.5 42.6 42.5h48.7v120.4c0 30.5 24.5 55.4 54.6 55.4 30.2 0 54.6-24.8 54.6-55.4V784.1h85v120.4c0 30.5 24.5 55.4 54.6 55.4 30.2 0 54.6-24.8 54.6-55.4V784.1h48.7c23.5 0 42.6-19.1 42.6-42.5V346.4h-486v395.3zm357.1-600.1l44.9-65c2.6-3.8 2-8.9-1.5-11.4-3.5-2.4-8.5-1.2-11.1 2.6l-46.6 67.6c-30.7-12.1-64.9-18.8-100.8-18.8-35.9 0-70.1 6.7-100.8 18.8l-46.6-67.5c-2.6-3.8-7.6-5.1-11.1-2.6-3.5 2.4-4.1 7.4-1.5 11.4l44.9 65c-71.4 33.2-121.4 96.1-127.8 169.6h486c-6.6-73.6-56.7-136.5-128-169.7zM409.5 244.1a26.9 26.9 0 1 1 26.9-26.9 26.97 26.97 0 0 1-26.9 26.9zm208.4 0a26.9 26.9 0 1 1 26.9-26.9 26.97 26.97 0 0 1-26.9 26.9zm223.4 100.7c-30.2 0-54.6 24.8-54.6 55.4v216.4c0 30.5 24.5 55.4 54.6 55.4 30.2 0 54.6-24.8 54.6-55.4V400.1c.1-30.6-24.3-55.3-54.6-55.3zm-658.6 0c-30.2 0-54.6 24.8-54.6 55.4v216.4c0 30.5 24.5 55.4 54.6 55.4 30.2 0 54.6-24.8 54.6-55.4V400.1c0-30.6-24.5-55.3-54.6-55.3z"

          </svg>
        </a>
      </div>
    </div>
    <script src="./js/dummydata.js"></script>
    <script src="./js/item.js"></script>
  </body>
</html>
